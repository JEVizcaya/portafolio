<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Chat Directo</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .response { margin-top: 20px; padding: 10px; background: #f8f9fa; border-left: 4px solid #007bff; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Directo del Chat</h1>
        <form id="chatForm">
            <textarea id="prompt" placeholder="Escribe tu mensaje aquí...">Hola, ¿puedes contarme sobre Jorge?</textarea>
            <br>
            <button type="submit">Enviar</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('chatForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const prompt = document.getElementById('prompt').value;
            const responseDiv = document.getElementById('response');
            
            responseDiv.innerHTML = '<p>Enviando...</p>';
            
            try {
                const formData = new FormData();
                formData.append('prompt', prompt);
                
                const response = await fetch('chat.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    responseDiv.innerHTML = `
                        <div class="response">
                            <h3>Respuesta (${data.model}):</h3>
                            <p>${data.response}</p>
                        </div>
                    `;
                } else {
                    responseDiv.innerHTML = `
                        <div class="response error">
                            <h3>Error:</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                responseDiv.innerHTML = `
                    <div class="response error">
                        <h3>Error de conexión:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
